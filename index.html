<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Librería Universitaria Central</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <header class="bg-academic text-white py-5 mb-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">Librería Universitaria</h1>
            <p class="lead fst-italic">Excelencia, conocimiento y suministros para el académico moderno.</p>
        </div>
    </header>

    <div class="container">
        <div class="d-flex justify-content-center mb-5 border-bottom pb-3">
            <span class="mx-3 text-muted fw-bold">Libros de Texto</span>
            <span class="mx-3 text-muted fw-bold">Papelería Técnica</span>
            <span class="mx-3 text-muted fw-bold">Merch Universitario</span>
        </div>

        <div id="productos" class="row">
            <div class="text-center w-100 mt-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5 text-muted small border-top">
        &copy; 2026 Facultad de Ciencias y Artes. Todos los derechos reservados.
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
